<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/Ludusamo/ar-business-card/master/img/pattern-marker.patt"> </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene stats embedded arjs>
            <a-marker preset='custom' type='pattern' url='img/pattern-marker.patt'>
                <a-box position='0 1 0' material='color: blue;'>
                    <a-animation attribute="rotation"
                        dur="2000"
                        from="0 0 0"
                        to="360 0 0"
                        repeat="indefinite">
                    </a-animation>
                </a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
